<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strogo Fishing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: rgba(23, 28, 38, 0.9);
            --accent: #ff5500;
            --text-main: #ffffff;
            --text-muted: #6e7687;
            --green: #00ff9d;
            --glow: 0 0 20px rgba(255, 85, 0, 0.25);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #151a25 0%, #0b0e14 80%);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- КОНТЕЙНЕР ДЛЯ SVG (ЛЕСКА) --- */
        /* Леска должна быть поверх всего фона, но под текстом */
        #svg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Чуть выше фона */
            pointer-events: none;
        }
        
        .fishing-line path {
            fill: none;
            stroke: var(--accent);
            stroke-width: 2;
            stroke-dasharray: 8; /* Пунктир */
            opacity: 0.8;
            filter: drop-shadow(0 0 5px var(--accent));
        }

        /* --- ГЛАВНЫЙ КОНТЕЙНЕР (Desktop: Flex) --- */
        .main-wrapper {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column; /* По умолчанию колонка (мобилка) */
        }

        /* --- ЛЕВАЯ ЧАСТЬ (КАРТИНКА) --- */
        .image-side {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-start;
        }

        .fisherman-img {
            width: 80%; /* На мобилках не на весь экран */
            max-width: 350px;
            height: auto;
            border-radius: 20px;
            /* МАГИЯ: Растворяем края картинки, чтобы не было жесткого квадрата */
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%), 
                                linear-gradient(to right, black 50%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            /* Отразим, если нужно, чтобы смотрел вправо */
             transform: scaleX(-1); 
             opacity: 0.9;
        }

        /* --- ПРАВАЯ ЧАСТЬ (КОНТЕНТ) --- */
        .content-side {
            width: 100%;
            max-width: 420px;
            margin-top: 20px;
            padding-bottom: 50px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            font-size: 32px;
            margin: 0 0 25px 0;
            text-align: right;
            line-height: 1;
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        h1 span {
            color: var(--accent);
            display: block;
            font-size: 18px;
            font-weight: 700;
            font-style: normal;
            font-family: 'Manrope', sans-serif;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* --- АДАПТАЦИЯ ПОД КОМПЬЮТЕР (Desktop) --- */
        @media (min-width: 900px) {
            body {
                justify-content: center; /* Центруем все по вертикали */
                padding: 0;
            }

            .main-wrapper {
                flex-direction: row; /* Ставим в ряд */
                align-items: center; /* Выравниваем по центру */
                justify-content: center;
                gap: 50px; /* Расстояние между фото и текстом */
            }

            .image-side {
                width: 50%; /* Половина экрана */
                justify-content: flex-end; /* Прижимаем к центру */
            }

            .fisherman-img {
                width: 100%;
                max-width: 500px; /* Большая фотка */
                /* Маска для десктопа: растворяем низ и правый край */
                -webkit-mask-image: radial-gradient(circle at top left, black 60%, transparent 100%);
                mask-image: radial-gradient(circle at top left, black 60%, transparent 100%);
            }

            .content-side {
                width: 40%; /* Текст чуть уже */
                margin-top: 0;
            }

            h1 {
                text-align: left; /* Заголовок слева */
                font-size: 48px;
            }
            h1 span { font-size: 24px; }
        }

        /* --- СТИЛИ ЭЛЕМЕНТОВ --- */
        .controls { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .input-group { position: relative; display: flex; align-items: center; }

        input {
            width: 100%;
            padding: 18px 20px;
            padding-right: 60px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(11, 14, 20, 0.8);
            color: white;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        input:focus { border-color: var(--accent); box-shadow: var(--glow); }

        .add-btn {
            position: absolute;
            right: 8px;
            background: var(--accent);
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            box-shadow: 0 0 15px rgba(255, 85, 0, 0.3);
            z-index: 10;
        }
        .add-btn:active { transform: scale(0.9); }

        .filter-toggle { display: flex; align-items: center; gap: 12px; cursor: pointer; width: fit-content; }
        .switch { position: relative; display: inline-block; width: 48px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.1); transition: .4s; border-radius: 34px; border: 1px solid rgba(255,255,255,0.05); }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--green); border-color: var(--green); }
        input:checked + .slider:before { transform: translateX(22px); background-color: #000; }
        .filter-label { font-size: 14px; font-weight: 700; color: var(--text-muted); transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px; }
        input:checked ~ .filter-label { color: var(--green); text-shadow: 0 0 10px rgba(0,255,157,0.4); }

        .fish-list { display: flex; flex-direction: column; gap: 14px; }
        .fish-card { background: var(--card-bg); padding: 16px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); transition: all 0.3s ease; position: relative; }
        .fish-card.online { border-color: rgba(0, 255, 157, 0.4); background: linear-gradient(90deg, rgba(0, 255, 157, 0.05) 0%, var(--card-bg) 100%); box-shadow: 0 5px 20px rgba(0, 255, 157, 0.05); }
        .fish-info { display: flex; flex-direction: column; gap: 3px; }
        .fish-name { font-weight: 800; font-size: 16px; letter-spacing: 0.5px; }
        .fish-link { font-size: 12px; color: var(--text-muted); text-decoration: none; transition: 0.2s; }
        .fish-link:hover { color: var(--accent); }
        .status-badge { padding: 8px 12px; border-radius: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; background: rgba(255,255,255,0.05); color: var(--text-muted); min-width: 80px; text-align: center; }
        .fish-card.online .status-badge { background: var(--green); color: #0b0e14; box-shadow: 0 0 15px rgba(0,255,157,0.5); }
        .delete-btn { margin-left: 8px; background: none; border: none; color: #444; font-size: 22px; cursor: pointer; padding: 0 5px; transition: 0.2s; }
        .delete-btn:hover { color: #ff4757; transform: rotate(90deg); }
        .loader { width: 10px; height: 10px; border: 2px solid #555; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rot 1s infinite linear; }
        @keyframes rot { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- SVG КОНТЕЙНЕР ДЛЯ ЛЕСКИ -->
    <svg id="svg-container" class="fishing-line">
        <path id="fishingLinePath" d="" />
    </svg>

    <div class="main-wrapper">
        <!-- ЛЕВАЯ ЧАСТЬ: ФОТО -->
        <div class="image-side">
            <img src="image.png" class="fisherman-img" id="fisherImg" alt="Fisherman">
        </div>

        <!-- ПРАВАЯ ЧАСТЬ: КОНТЕНТ -->
        <div class="content-side">
            <h1>STROGO<span>Рыбалка</span></h1>

            <div class="controls">
                <div class="input-group">
                    <input type="text" id="playerInput" placeholder="Никнейм или ссылка...">
                    <button class="add-btn" id="addBtn" onclick="addNewFish()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </div>

                <label class="filter-toggle">
                    <div class="switch">
                        <input type="checkbox" id="filterCheckbox" onchange="toggleFilter()">
                        <span class="slider"></span>
                    </div>
                    <span class="filter-label">Только в пруду</span>
                </label>
            </div>

            <div id="fishContainer" class="fish-list"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0b0e14';
        tg.backgroundColor = '#0b0e14';

        const API_URL = "/api/check_fish"; 
        
        // --- ЛОГИКА РИСОВАНИЯ ЛЕСКИ ---
        function updateFishingLine() {
            const path = document.getElementById('fishingLinePath');
            const img = document.getElementById('fisherImg');
            const btn = document.getElementById('addBtn');
            
            if (!img || !btn) return;

            // Получаем точные координаты на экране
            const imgRect = img.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            // Точка НАЧАЛА (на удочке). 
            // Судя по картинке, удочка идет по диагонали.
            // Ставим начало где-то в верхней правой трети картинки (после отражения)
            const startX = imgRect.left + (imgRect.width * 0.7); 
            const startY = imgRect.top + (imgRect.height * 0.3);

            // Точка КОНЦА (центр кнопки)
            const endX = btnRect.left + (btnRect.width / 2);
            const endY = btnRect.top + (btnRect.height / 2);

            // Рисуем кривую
            // Control point (изгиб) делаем чуть ниже, чтобы леска провисала
            const cpX = (startX + endX) / 2;
            const cpY = Math.max(startY, endY) + 50; 

            path.setAttribute('d', `M ${startX} ${startY} Q ${cpX} ${cpY} ${endX} ${endY}`);
        }

        // Обновляем леску постоянно (при ресайзе, загрузке)
        window.addEventListener('resize', updateFishingLine);
        window.addEventListener('load', updateFishingLine);
        setInterval(updateFishingLine, 1000); // На всякий случай проверяем
        setTimeout(updateFishingLine, 500);

        // --- ЛОГИКА ПРИЛОЖЕНИЯ ---
        let players = [
            { name: "m0NESY", url: "https://www.faceit.com/ru/players/m0NESY" },
            { name: "donk666", url: "https://www.faceit.com/ru/players/donk666" }
        ];

        const saved = localStorage.getItem('strogo_players');
        if (saved) players = JSON.parse(saved);

        function renderList() {
            const container = document.getElementById('fishContainer');
            container.innerHTML = '';
            
            if (players.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#444; margin-top:20px; font-size:14px;">Пусто...</div>';
                return;
            }

            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'fish-card';
                card.id = `card-${index}`;
                card.dataset.status = 'loading'; 
                
                card.innerHTML = `
                    <div class="fish-info">
                        <span class="fish-name">${player.name}</span>
                        <a href="${player.url}" class="fish-link" target="_blank">Профиль Faceit</a>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <div class="status-badge" id="status-${index}">
                            <span class="loader"></span>
                        </div>
                        <button class="delete-btn" onclick="removeFish(${index})">×</button>
                    </div>
                `;

                container.appendChild(card);
                checkStatus(player.url, index);
            });
            applyFilter(); 
        }

        async function checkStatus(url, index) {
            const badge = document.getElementById(`status-${index}`);
            const card = document.getElementById(`card-${index}`);
            if(!card) return;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await res.json();
                
                if (data.status === 'online') {
                    badge.textContent = 'В ПРУДУ';
                    card.classList.add('online');
                    card.dataset.status = 'online';
                    if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                } else {
                    badge.textContent = 'НЕ В ПРУДУ';
                    card.classList.remove('online');
                    card.dataset.status = 'offline';
                }
            } catch (e) {
                badge.textContent = 'ОШИБКА';
                card.dataset.status = 'error';
            }
            applyFilter();
        }

        function toggleFilter() {
            if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
            applyFilter();
        }

        function applyFilter() {
            const isFilterOn = document.getElementById('filterCheckbox').checked;
            const cards = document.querySelectorAll('.fish-card');
            cards.forEach(card => {
                const status = card.dataset.status;
                if (isFilterOn) {
                    if (status === 'online' || status === 'loading') {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                } else {
                    card.style.display = 'flex';
                }
            });
            // Перерисовываем леску, так как элементы могли сдвинуться
            setTimeout(updateFishingLine, 300); 
        }

        function addNewFish() {
            const input = document.getElementById('playerInput');
            const val = input.value.trim();
            if (!val) return;
            let name = val.includes('faceit.com') ? val.split('/').pop() : val;
            let url = val.includes('faceit.com') ? val : `https://www.faceit.com/ru/players/${val}`;
            players.unshift({ name, url });
            localStorage.setItem('strogo_players', JSON.stringify(players));
            input.value = '';
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            renderList();
        }

        function removeFish(index) {
            players.splice(index, 1);
            localStorage.setItem('strogo_players', JSON.stringify(players));
            renderList();
        }

        renderList();
    </script>
</body>
</html>
