<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strogo Fishing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: rgba(23, 28, 38, 0.9);
            --accent: #ff5500;
            --text-main: #ffffff;
            --text-muted: #6e7687;
            --green: #00ff9d;
            --red: #ff4757;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #151a25 0%, #0b0e14 80%);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* SVG BACKGROUND */
        .fishing-line { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .fishing-line path { fill: none; stroke: var(--accent); stroke-width: 2; stroke-dasharray: 8; opacity: 0.8; }

        /* LAYOUT */
        .main-wrapper { position: relative; z-index: 5; width: 100%; max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; }
        
        .image-side { position: relative; width: 100%; display: flex; justify-content: flex-start; }
        .fisherman-img {
            width: 80%; max-width: 350px; height: auto; border-radius: 20px;
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%), linear-gradient(to right, black 50%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            transform: scaleX(-1); opacity: 0.9;
        }

        .content-side { width: 100%; max-width: 420px; margin-top: 20px; padding-bottom: 50px; }

        /* HEADER */
        h1 { font-family: 'Montserrat', sans-serif; font-weight: 900; font-style: italic; font-size: 32px; margin: 0 0 20px 0; text-align: right; line-height: 1; }
        h1 span { color: var(--accent); display: block; font-size: 18px; font-weight: 700; font-style: normal; font-family: 'Manrope', sans-serif; margin-top: 5px; text-transform: uppercase; letter-spacing: 3px; }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: var(--text-muted); font-family: 'Manrope'; font-weight: 800; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: rgba(255,255,255,0.1); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* SECTIONS */
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }

        /* INPUTS */
        .controls { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .input-group { position: relative; display: flex; align-items: center; }
        input { width: 100%; padding: 18px 20px; padding-right: 60px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.08); background: rgba(11, 14, 20, 0.8); color: white; font-size: 16px; outline: none; transition: 0.3s; backdrop-filter: blur(10px); }
        input:focus { border-color: var(--accent); }
        .add-btn { position: absolute; right: 8px; background: var(--accent); color: white; border: none; width: 46px; height: 46px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; }
        
        /* LIST STYLES */
        .fish-list { display: flex; flex-direction: column; gap: 14px; }
        .fish-card { background: var(--card-bg); padding: 16px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .fish-card.online { border-color: rgba(0, 255, 157, 0.4); background: linear-gradient(90deg, rgba(0, 255, 157, 0.05) 0%, var(--card-bg) 100%); }
        .fish-info { display: flex; flex-direction: column; gap: 3px; }
        .fish-name { font-weight: 800; font-size: 16px; }
        .fish-link { font-size: 12px; color: var(--text-muted); text-decoration: none; }
        .status-badge { padding: 8px 12px; border-radius: 12px; font-size: 11px; font-weight: 800; background: rgba(255,255,255,0.05); color: var(--text-muted); min-width: 80px; text-align: center; }
        .fish-card.online .status-badge { background: var(--green); color: #0b0e14; }
        .delete-btn { margin-left: 8px; background: none; border: none; color: #444; font-size: 22px; cursor: pointer; }

        /* STATS CARD STYLES */
        .stats-result { margin-top: 20px; }
        .stats-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .match-header { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .match-result { font-family: 'Montserrat'; font-weight: 900; font-size: 24px; letter-spacing: 2px; margin-bottom: 5px; }
        .win { color: var(--green); text-shadow: 0 0 15px rgba(0,255,157,0.4); }
        .lose { color: var(--red); text-shadow: 0 0 15px rgba(255,71,87,0.4); }
        .match-score { font-size: 18px; font-weight: 800; color: white; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; }
        .stat-val { font-size: 18px; font-weight: 800; color: white; display: block; }
        .stat-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
        .big-stat { grid-column: span 3; display: flex; justify-content: space-around; background: rgba(255, 85, 0, 0.1); border: 1px solid rgba(255, 85, 0, 0.2); }

        @media (min-width: 900px) {
            body { justify-content: center; padding: 0; }
            .main-wrapper { flex-direction: row; align-items: center; justify-content: center; gap: 50px; }
            .image-side { width: 50%; justify-content: flex-end; }
            .fisherman-img { width: 100%; max-width: 500px; -webkit-mask-image: radial-gradient(circle at top left, black 60%, transparent 100%); }
            .content-side { width: 40%; margin-top: 0; }
            h1 { text-align: left; font-size: 48px; }
            h1 span { font-size: 24px; }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { width: 10px; height: 10px; border: 2px solid #555; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rot 1s infinite linear; }
        @keyframes rot { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <svg id="svg-container" class="fishing-line"><path id="fishingLinePath" d="" /></svg>

    <div class="main-wrapper">
        <div class="image-side">
            <img src="image.png" class="fisherman-img" id="fisherImg" alt="Fisherman">
        </div>

        <div class="content-side">
            <h1>STROGO<span>Рыбалка</span></h1>

            <!-- ВКЛАДКИ -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('monitor')">Онлайн</button>
                <button class="tab-btn" onclick="switchTab('stats')">Матч</button>
            </div>

            <!-- СЕКЦИЯ 1: МОНИТОРИНГ -->
            <div id="monitor-section" class="section active">
                <div class="controls">
                    <div class="input-group">
                        <input type="text" id="playerInput" placeholder="Никнейм или ссылка...">
                        <button class="add-btn" id="addBtn1" onclick="addNewFish()">+</button>
                    </div>
                </div>
                <div id="fishContainer" class="fish-list"></div>
            </div>

            <!-- СЕКЦИЯ 2: СТАТИСТИКА -->
            <div id="stats-section" class="section">
                <div class="controls">
                    <div class="input-group">
                        <input type="text" id="matchInput" placeholder="Ссылка на матч (room/...)">
                        <button class="add-btn" id="addBtn2" onclick="getMatchStats()">➜</button>
                    </div>
                </div>
                <div id="statsResult" class="stats-result"></div>
            </div>

        </div>
    </div>

    <script>
        const API_CHECK = "/api/check_fish"; 
        const API_STATS = "/api/get_match_stats";

        // --- ЛЕСКА ---
        function updateFishingLine() {
            const path = document.getElementById('fishingLinePath');
            const img = document.getElementById('fisherImg');
            // Привязываемся к активной кнопке (разные для табов)
            const activeSection = document.querySelector('.section.active').id;
            const btn = activeSection === 'monitor-section' ? document.getElementById('addBtn1') : document.getElementById('addBtn2');
            
            if (!img || !btn) return;
            const imgRect = img.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            const startX = imgRect.left + (imgRect.width * 0.7); 
            const startY = imgRect.top + (imgRect.height * 0.3);
            const endX = btnRect.left + (btnRect.width / 2);
            const endY = btnRect.top + (btnRect.height / 2);
            const cpX = (startX + endX) / 2;
            const cpY = Math.max(startY, endY) + 50; 
            path.setAttribute('d', `M ${startX} ${startY} Q ${cpX} ${cpY} ${endX} ${endY}`);
        }
        window.addEventListener('resize', updateFishingLine);
        setInterval(updateFishingLine, 500);

        // --- ТАБЫ ---
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            if(tab === 'monitor') {
                document.querySelector('button[onclick="switchTab(\'monitor\')"]').classList.add('active');
                document.getElementById('monitor-section').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'stats\')"]').classList.add('active');
                document.getElementById('stats-section').classList.add('active');
            }
            setTimeout(updateFishingLine, 100);
        }

        // --- ЛОГИКА СТАТИСТИКИ (Новое) ---
        async function getMatchStats() {
            const input = document.getElementById('matchInput');
            const container = document.getElementById('statsResult');
            const url = input.value.trim();
            if (!url) return;

            container.innerHTML = '<div style="text-align:center; color:#888;">Закидываем удочку...</div>';

            try {
                const res = await fetch(API_STATS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<div style="text-align:center; color:var(--red);">${data.error}</div>`;
                    return;
                }

                const resClass = data.result === 'WIN' ? 'win' : 'lose';
                const resText = data.result === 'WIN' ? 'VICTORY' : 'DEFEAT';

                container.innerHTML = `
                    <div class="stats-card">
                        <div class="match-header">
                            <div class="match-result ${resClass}">${resText}</div>
                            <div class="match-score">${data.nickname} (${data.score})</div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box"><span class="stat-val">${data.kills}</span><span class="stat-label">Kills</span></div>
                            <div class="stat-box"><span class="stat-val">${data.deaths}</span><span class="stat-label">Deaths</span></div>
                            <div class="stat-box"><span class="stat-val">${data.assists}</span><span class="stat-label">Assists</span></div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box big-stat">
                                <div><span class="stat-val">${data.kd}</span><span class="stat-label">K/D</span></div>
                                <div><span class="stat-val">${data.hs_percent}%</span><span class="stat-label">HS</span></div>
                                <div><span class="stat-val">${data.kr}</span><span class="stat-label">K/R</span></div>
                            </div>
                        </div>
                        <div style="font-size:12px; color:#555; margin-top:10px;">MVP: ${data.mvp}</div>
                    </div>
                `;

            } catch (e) {
                container.innerHTML = `<div style="text-align:center; color:var(--red);">Ошибка сети</div>`;
            }
        }

        // --- ЛОГИКА ОНЛАЙНА (Старое) ---
        let players = [{ name: "m0NESY", url: "https://www.faceit.com/ru/players/m0NESY" }];
        const saved = localStorage.getItem('strogo_players');
        if (saved) players = JSON.parse(saved);

        function renderList() {
            const container = document.getElementById('fishContainer');
            container.innerHTML = '';
            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'fish-card';
                card.innerHTML = `
                    <div class="fish-info"><span class="fish-name">${player.name}</span><a href="${player.url}" class="fish-link">Профиль</a></div>
                    <div style="display:flex; align-items:center;">
                        <div class="status-badge" id="status-${index}"><span class="loader"></span></div>
                        <button class="delete-btn" onclick="removeFish(${index})">×</button>
                    </div>`;
                container.appendChild(card);
                checkStatus(player.url, index);
            });
        }

        async function checkStatus(url, index) {
            const badge = document.getElementById(`status-${index}`);
            const card = badge.closest('.fish-card');
            try {
                const res = await fetch(API_CHECK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ url: url }) });
                const data = await res.json();
                if (data.status === 'online') {
                    badge.textContent = 'В ПРУДУ';
                    card.classList.add('online');
                } else {
                    badge.textContent = 'ОФФЛАЙН';
                    card.classList.remove('online');
                }
            } catch (e) { badge.textContent = 'ERR'; }
        }

        function addNewFish() {
            const input = document.getElementById('playerInput');
            const val = input.value.trim();
            if (!val) return;
            let name = val.includes('faceit.com') ? val.split('/').pop() : val;
            let url = val.includes('faceit.com') ? val : `https://www.faceit.com/ru/players/${val}`;
            players.unshift({ name, url });
            localStorage.setItem('strogo_players', JSON.stringify(players));
            input.value = '';
            renderList();
        }
        function removeFish(i) { players.splice(i, 1); localStorage.setItem('strogo_players', JSON.stringify(players)); renderList(); }

        renderList();
    </script>
</body>
</html>
