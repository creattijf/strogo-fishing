<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strogo Fishing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: rgba(23, 28, 38, 0.9);
            --accent: #ff5500;
            --text-main: #ffffff;
            --text-muted: #6e7687;
            --green: #00ff9d;
            --red: #ff4757;
            --glow: 0 0 20px rgba(255, 85, 0, 0.25);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #151a25 0%, #0b0e14 80%);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* ЛЕСКА (SVG) */
        .fishing-line { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .fishing-line path { fill: none; stroke: var(--accent); stroke-width: 2; stroke-dasharray: 8; opacity: 0.8; filter: drop-shadow(0 0 5px var(--accent)); }

        /* ОБЕРТКА */
        .main-wrapper { position: relative; z-index: 5; width: 100%; max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; }
        
        /* ФОТО */
        .image-side { position: relative; width: 100%; display: flex; justify-content: flex-start; }
        .fisherman-img {
            width: 80%; max-width: 350px; height: auto; border-radius: 20px;
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%), linear-gradient(to right, black 50%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            transform: scaleX(-1); opacity: 0.9;
        }

        /* КОНТЕНТ */
        .content-side { width: 100%; max-width: 420px; margin-top: 20px; padding-bottom: 50px; }

        h1 { font-family: 'Montserrat', sans-serif; font-weight: 900; font-style: italic; font-size: 32px; margin: 0 0 20px 0; text-align: right; line-height: 1; text-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        h1 span { color: var(--accent); display: block; font-size: 18px; font-weight: 700; font-style: normal; font-family: 'Manrope', sans-serif; margin-top: 5px; text-transform: uppercase; letter-spacing: 3px; }

        /* ВКЛАДКИ */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: var(--text-muted); font-family: 'Manrope'; font-weight: 800; font-size: 14px; border-radius: 10px; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .tab-btn.active { background: rgba(255,255,255,0.1); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); }

        /* СЕКЦИИ */
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }

        /* ИНПУТЫ */
        .controls { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .input-group { position: relative; display: flex; align-items: center; }
        input { width: 100%; padding: 18px 20px; padding-right: 60px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.08); background: rgba(11, 14, 20, 0.8); color: white; font-size: 16px; font-family: inherit; outline: none; transition: 0.3s; backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        input:focus { border-color: var(--accent); box-shadow: var(--glow); }
        
        .add-btn { position: absolute; right: 8px; background: var(--accent); color: white; border: none; width: 46px; height: 46px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; box-shadow: 0 0 15px rgba(255, 85, 0, 0.3); z-index: 10; }
        .add-btn:active { transform: scale(0.9); }

        /* КАРТОЧКА ОНЛАЙН */
        .fish-list { display: flex; flex-direction: column; gap: 14px; }
        .fish-card { background: var(--card-bg); padding: 16px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); transition: all 0.3s ease; position: relative; }
        .fish-card.online { border-color: rgba(0, 255, 157, 0.4); background: linear-gradient(90deg, rgba(0, 255, 157, 0.05) 0%, var(--card-bg) 100%); box-shadow: 0 5px 20px rgba(0, 255, 157, 0.05); }
        .fish-info { display: flex; flex-direction: column; gap: 3px; }
        .fish-name { font-weight: 800; font-size: 16px; letter-spacing: 0.5px; }
        .fish-link { font-size: 12px; color: var(--text-muted); text-decoration: none; transition: 0.2s; }
        .status-badge { padding: 8px 12px; border-radius: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; background: rgba(255,255,255,0.05); color: var(--text-muted); min-width: 80px; text-align: center; }
        .fish-card.online .status-badge { background: var(--green); color: #0b0e14; box-shadow: 0 0 15px rgba(0,255,157,0.5); }
        .delete-btn { margin-left: 8px; background: none; border: none; color: #444; font-size: 22px; cursor: pointer; padding: 0 5px; }

        /* КАРТОЧКА СТАТИСТИКИ (РЕЗУЛЬТАТ) */
        .stats-result { margin-top: 20px; }
        .stats-card { background: var(--card-bg); border-radius: 24px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: slideUp 0.4s ease-out; }
        
        .match-header { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .match-result { font-family: 'Montserrat'; font-weight: 900; font-size: 32px; letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; }
        .win { color: var(--green); text-shadow: 0 0 20px rgba(0,255,157,0.4); }
        .lose { color: var(--red); text-shadow: 0 0 20px rgba(255,71,87,0.4); }
        .match-score { font-size: 18px; font-weight: 700; color: white; opacity: 0.8; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.02); }
        .stat-val { font-size: 20px; font-weight: 800; color: white; display: block; margin-bottom: 4px; }
        .stat-label { font-size: 10px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        
        .big-stat { grid-column: span 3; display: flex; justify-content: space-around; background: rgba(255, 85, 0, 0.08); border: 1px solid rgba(255, 85, 0, 0.15); }
        .big-stat .stat-label { color: rgba(255, 85, 0, 0.8); }

        /* DESKTOP */
        @media (min-width: 900px) {
            body { justify-content: center; padding: 0; }
            .main-wrapper { flex-direction: row; align-items: center; justify-content: center; gap: 50px; }
            .image-side { width: 50%; justify-content: flex-end; }
            .fisherman-img { width: 100%; max-width: 500px; -webkit-mask-image: radial-gradient(circle at top left, black 60%, transparent 100%); mask-image: radial-gradient(circle at top left, black 60%, transparent 100%); }
            .content-side { width: 40%; margin-top: 0; }
            h1 { text-align: left; font-size: 48px; }
            h1 span { font-size: 24px; }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loader { width: 10px; height: 10px; border: 2px solid #555; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rot 1s infinite linear; }
        @keyframes rot { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- SVG ЛЕСКА -->
    <svg id="svg-container" class="fishing-line"><path id="fishingLinePath" d="" /></svg>

    <div class="main-wrapper">
        <!-- ФОТО -->
        <div class="image-side">
            <img src="image.png" class="fisherman-img" id="fisherImg" alt="Fisherman">
        </div>

        <!-- КОНТЕНТ -->
        <div class="content-side">
            <h1>STROGO<span>Рыбалка</span></h1>

            <!-- ВКЛАДКИ -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('monitor')">Онлайн</button>
                <button class="tab-btn" onclick="switchTab('stats')">Матч</button>
            </div>

            <!-- Вкл 1: МОНИТОРИНГ -->
            <div id="monitor-section" class="section active">
                <div class="controls">
                    <div class="input-group">
                        <input type="text" id="playerInput" placeholder="Никнейм или ссылка...">
                        <button class="add-btn" id="addBtn1" onclick="addNewFish()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </button>
                    </div>
                </div>
                <div id="fishContainer" class="fish-list"></div>
            </div>

            <!-- Вкл 2: СТАТИСТИКА -->
            <div id="stats-section" class="section">
                <div class="controls">
                    <div class="input-group">
                        <input type="text" id="matchInput" placeholder="Ссылка на матч (faceit.com/room/...)">
                        <button class="add-btn" id="addBtn2" onclick="getMatchStats()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h13M12 5l7 7-7 7"/></svg>
                        </button>
                    </div>
                </div>
                <!-- Сюда вставится карточка результата -->
                <div id="statsResult" class="stats-result"></div>
            </div>

        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0b0e14';
        tg.backgroundColor = '#0b0e14';

        const API_CHECK = "/api/check_fish"; 
        const API_STATS = "/api/get_match_stats";

        // --- 1. ЛЕСКА (ДИНАМИЧЕСКАЯ) ---
        function updateFishingLine() {
            const path = document.getElementById('fishingLinePath');
            const img = document.getElementById('fisherImg');
            
            // Находим кнопку В АКТИВНОЙ вкладке
            const activeSection = document.querySelector('.section.active');
            let btn;
            
            if (activeSection.id === 'monitor-section') {
                btn = document.getElementById('addBtn1');
            } else {
                btn = document.getElementById('addBtn2');
            }
            
            if (!img || !btn) return;

            const imgRect = img.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            // Точка на удочке
            const startX = imgRect.left + (imgRect.width * 0.75); 
            const startY = imgRect.top + (imgRect.height * 0.3);

            // Точка на кнопке
            const endX = btnRect.left + (btnRect.width / 2);
            const endY = btnRect.top + (btnRect.height / 2);

            // Рисуем кривую
            const cpX = (startX + endX) / 2;
            const cpY = Math.max(startY, endY) + 80; // Провисание

            path.setAttribute('d', `M ${startX} ${startY} Q ${cpX} ${cpY} ${endX} ${endY}`);
        }
        
        window.addEventListener('resize', updateFishingLine);
        setInterval(updateFishingLine, 500); // Обновляем периодически, т.к. клавиатура может сдвигать

        // --- 2. ПЕРЕКЛЮЧЕНИЕ ВКЛАДОК ---
        function switchTab(tabName) {
            // Убираем актив у всех
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            // Включаем нужную
            if (tabName === 'monitor') {
                document.querySelector('button[onclick="switchTab(\'monitor\')"]').classList.add('active');
                document.getElementById('monitor-section').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'stats\')"]').classList.add('active');
                document.getElementById('stats-section').classList.add('active');
            }
            
            // Обновляем леску, так как кнопка сдвинулась
            setTimeout(updateFishingLine, 50);
            if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        }

        // --- 3. ПОЛУЧЕНИЕ СТАТИСТИКИ (StRoGo) ---
        async function getMatchStats() {
            const input = document.getElementById('matchInput');
            const container = document.getElementById('statsResult');
            const url = input.value.trim();

            if (!url) return;
            
            // Вибрация
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            container.innerHTML = '<div style="text-align:center; color:#888; font-size:14px; margin-top:20px;">Анализируем матч...</div>';

            try {
                const res = await fetch(API_STATS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<div style="text-align:center; color:var(--red); font-weight:700; margin-top:20px;">${data.error}</div>`;
                    if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                    return;
                }

                const isWin = data.result === 'WIN';
                const resClass = isWin ? 'win' : 'lose';
                const resText = isWin ? 'VICTORY' : 'DEFEAT';
                if(isWin && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                container.innerHTML = `
                    <div class="stats-card">
                        <div class="match-header">
                            <div class="match-result ${resClass}">${resText}</div>
                            <div class="match-score">${data.nickname} (${data.score})</div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <span class="stat-val">${data.kills}</span>
                                <span class="stat-label">Kills</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-val">${data.deaths}</span>
                                <span class="stat-label">Deaths</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-val">${data.assists}</span>
                                <span class="stat-label">Assists</span>
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box big-stat">
                                <div>
                                    <span class="stat-val">${data.kd}</span>
                                    <span class="stat-label">K/D</span>
                                </div>
                                <div>
                                    <span class="stat-val">${data.hs_percent}%</span>
                                    <span class="stat-label">HS</span>
                                </div>
                                <div>
                                    <span class="stat-val">${data.kr}</span>
                                    <span class="stat-label">K/R</span>
                                </div>
                            </div>
                        </div>
                        <div style="font-size:12px; color:#555; margin-top:10px;">MVP Awards: ${data.mvp}</div>
                    </div>
                `;

            } catch (e) {
                container.innerHTML = `<div style="text-align:center; color:var(--red); margin-top:20px;">Ошибка соединения</div>`;
            }
        }

        // --- 4. МОНИТОРИНГ ОНЛАЙНА (Базовый) ---
        let players = [
            { name: "m0NESY", url: "https://www.faceit.com/ru/players/m0NESY" },
            { name: "donk666", url: "https://www.faceit.com/ru/players/donk666" }
        ];

        const saved = localStorage.getItem('strogo_players');
        if (saved) players = JSON.parse(saved);

        function renderList() {
            const container = document.getElementById('fishContainer');
            container.innerHTML = '';
            
            if (players.length === 0) {
                 container.innerHTML = '<div style="text-align:center; color:#444; margin-top:20px; font-size:14px;">Пусто...</div>';
            }

            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'fish-card';
                card.id = `card-${index}`;
                
                card.innerHTML = `
                    <div class="fish-info">
                        <span class="fish-name">${player.name}</span>
                        <a href="${player.url}" class="fish-link" target="_blank">Профиль</a>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <div class="status-badge" id="status-${index}">
                            <span class="loader"></span>
                        </div>
                        <button class="delete-btn" onclick="removeFish(${index})">×</button>
                    </div>
                `;
                container.appendChild(card);
                checkStatus(player.url, index);
            });
        }

        async function checkStatus(url, index) {
            const badge = document.getElementById(`status-${index}`);
            const card = document.getElementById(`card-${index}`);
            if(!card) return;

            try {
                const res = await fetch(API_CHECK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await res.json();
                
                if (data.status === 'online') {
                    badge.textContent = 'В ПРУДУ';
                    card.classList.add('online');
                } else {
                    badge.textContent = 'ОФФЛАЙН';
                    card.classList.remove('online');
                }
            } catch (e) {
                badge.textContent = 'ОШИБКА';
            }
        }

        function addNewFish() {
            const input = document.getElementById('playerInput');
            const val = input.value.trim();
            if (!val) return;

            let name = val;
            let url = val;

            if (val.includes('faceit.com')) {
                const parts = val.split('/');
                name = parts[parts.length - 1];
            } else {
                url = `https://www.faceit.com/ru/players/${val}`;
            }

            players.unshift({ name: name, url: url });
            localStorage.setItem('strogo_players', JSON.stringify(players));
            input.value = '';
            
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            renderList();
        }

        function removeFish(index) {
            players.splice(index, 1);
            localStorage.setItem('strogo_players', JSON.stringify(players));
            renderList();
        }

        renderList();
    </script>
</body>
</html>
